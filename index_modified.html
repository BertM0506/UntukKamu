<!DOCTYPE html>
<html lang="id">
<head>

  <link href="https://fonts.googleapis.com/css?family=Indie+Flower&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://kit.fontawesome.com/4f3ce16e3e.js" crossorigin="anonymous"></script>

  <style>
    /* --- CSS INTERNAL KHUSUS HALAMAN INI --- */
    body {
      margin: 0; padding: 0;
      background: #000;
      height: 100vh;
      display: flex; justify-content: center; align-items: center;
      font-family: 'Indie Flower', cursive;
      overflow: hidden; color: white;
    }

    /* Animasi Latar Belakang (Bintang & Kelap-kelip) */
    .stars, .twinkling {
      position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: block;
    }
    .stars { background: #000 url('http://www.script-tutorials.com/demos/360/images/stars.png') repeat top center; z-index: 0; }
    .twinkling { background: transparent url('http://www.script-tutorials.com/demos/360/images/twinkling.png') repeat top center; z-index: 1; animation: move-twink-back 200s linear infinite; }
    @keyframes move-twink-back { from {background-position:0 0;} to {background-position:-10000px 5000px;} }
    
    /* Kontainer Utama */
    .container {
      position: relative; z-index: 2; text-align: center; padding: 20px;
      background: rgba(0, 0, 0, 0.6); border-radius: 20px;
      backdrop-filter: blur(8px); border: 1px solid rgba(255, 215, 0, 0.3);
      max-width: 90%; width: 400px;
    }

    /* Foto Profil */
    .profile-pic {
      width: 160px; height: 160px; border-radius: 50%;
      border: 4px solid #FFD700; object-fit: cover;
      box-shadow: 0 0 30px rgba(255, 215, 0, 0.6);
      animation: floating 3s ease-in-out infinite;
    }
    @keyframes floating { 0% { transform: translateY(0px); } 50% { transform: translateY(-15px); } 100% { transform: translateY(0px); } }
    
    h1 { font-size: 2.2em; margin: 20px 0 10px 0; color: #FFD700; text-shadow: 2px 2px 4px #000; }
    p { font-size: 1.2em; margin-bottom: 30px; }
    
    /* Tombol Buka Pesan */
    .btn-action {
      padding: 15px 30px; background: linear-gradient(45deg, #FFD700, #FFA000);
      border: none; border-radius: 50px; font-size: 1.2em; color: #000;
      font-weight: bold; cursor: pointer; box-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
      transition: transform 0.2s; font-family: 'Indie Flower', cursive;
    }
    .btn-action:hover { transform: scale(1.1); box-shadow: 0 0 40px rgba(255, 215, 0, 0.8); }
    
    @media (max-width: 600px) { h1 { font-size: 1.6em; } .profile-pic { width: 120px; height: 120px; } }
  </style>
</head>
<body>

  <div class="stars"></div>
  <div class="twinkling"></div>

  <audio id="lagu" src="musik.mp3" loop></audio>

  <div class="container">

    </div>

    </div>
  </div>

    document.body.addEventListener('click', function() {

  </script>
</body>
</html>
